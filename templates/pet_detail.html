<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pet.name }}</title>
</head>
<body>
    <h1>{{ pet.name }}</h1>
    <p>Species: {{ pet.species }}</p>
    {% if pet.photo_url %}<img src="{{ pet.photo_url }}" alt="{{ pet.name }}">{% endif %}
    {% if pet.age %}<p>Age: {{ pet.age }}</p>{% endif %}
    <h2>Edit Pet</h2>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.photo_url.label }}: {{ form.photo_url }}<br>
        {{ form.notes.label }}: {{ form.notes }}<br>
        {{ form.available.label }}: {{ form.available }}<br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
